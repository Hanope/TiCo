<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="/include/header :: headerfragment"></head>

<body>
    <div th:include="/include/navigation :: navigation"></div>
    <div class="login-clean">
        <form th:action="@{/loginProcessing}" method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="ID" required></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>

            <div th:if="${param.error}">
                <strong>잘못된 아이디나 암호입니다.</strong>
            </div>

            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div></form>
    </div>

    <div th:include="/include/footer :: footer"></div>
</body>

</html>
