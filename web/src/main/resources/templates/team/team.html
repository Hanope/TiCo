    <script>
      $(document).ready(function() {
        loadTimetableByTeam();
      });

      $('#btn-search').click(function() {
        var userName = $('#text-user-name').val();

        $.ajax({
          url: '/api/user/' + userName,
          type: 'GET',
          dataType: 'json',
          beforeSend: function(xhr) {
            xhr.setRequestHeader('TiCo-Token', token);
          },
          success: function(response) {
              addSearchedMember(response['message']);
          },
          error: function(response) {
            var message = response['responseJSON']['message'];
            alert(message);
          }
        });
      });

      $(document).on('click', '.btn-add-user', function() {
        var userId = $(this).closest('td').siblings().first().text();
        var projectNo = window.location.pathname.split("/").pop();
        $.ajax({
          url: '/api/team/' + projectNo + '/members/' + userId,
          type: 'POST',
          dataType: 'json',
          beforeSend: function(xhr) {
            xhr.setRequestHeader('TiCo-Token', token);
          },
          success: function(response) {
            alert(response['message']);
            location.reload();
          },
          error: function(response) {
            var message = response['responseJSON']['message'];
            alert(message);
          }
        })
      });

      $(document).on('click', '.btn-delete-user', function() {
        var userId = $.trim($(this).closest('td').siblings().first().text());
        var projectNo = window.location.pathname.split("/").pop();

        $.ajax({
          url: '/api/team/' + projectNo + '/members/' + userId,
          type: 'delete',
          dataType: 'json',
          beforeSend: function(xhr) {
            xhr.setRequestHeader('TiCo-Token', token);
          },
          success: function(response) {
            alert(response['message']);
            location.reload();
          },
          error: function(response) {
            var message = response['responseJSON']['message'];
            alert(message);
          }
        })
      });

      function addSearchedMember(userList) {
        var searchedMemberTable = $('#searched-member-table');
        $('.member-info').remove();

        for (var i in userList) {
          var user = userList[i];
          var html =  '<tr class="member-info">\n' +
              '    <td><span>' + user['id'] + '</span></td>\n' +
              '    <td><span>' + user['name'] + '</span></td>\n' +
              '    <td><span>' + user['studentNo'] + '</span></td>\n' +
              '    <td><span><button class="btn btn-primary btn-add-user">+</button></span></td>\n' +
              '</tr>'
          searchedMemberTable.append(html);
        }
      };
    </script>
